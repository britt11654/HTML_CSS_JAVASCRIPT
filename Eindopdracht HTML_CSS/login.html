<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,700;1,200;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <header>
        <nav>
            <ul class="header">
                <li class="navheader"><a href="index.html">Home</a></li>
                <li class="navheader"><a href="hobby.html">Hobby's</a></li>
                <li class="navheader"><a href="aboutus.html">About Us</a></li>
                <li class="buttonheader signupbutton"><a href="signup.html">Sign Up</a></li>
                <li class="buttonheader loginbutton"><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h1 class="login">Login</h1>
        <div class="loginform">
            <form action="">
                <div class="usernamelogin">
                    <label for="usernameLogin" class="labellogin">Username</label>
                    <input type="text" id="usernameLogin" placeholder="username" required>
                </div>
                <div class="passwordlogin">
                    <label for="passwordLogin" class="labellogin">Password</label>
                    <input type="password" name="password" id="passwordLogin" placeholder="password" required>
                </div>
                <div class="loginformbutton">
                    <button>Login</button>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="hobby.html">Hobby's</a></li>
            <li><a href="aboutus.html">About Us</a></li>
        </ul>
        <ul>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </footer>
</body>
